<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="globalConfigurations">
            <h2><span>Global Configurations</span> {{ globalConfigurations.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ globalConfigurations.name }}</span>
                </dd>
                <dt><span>Discription</span></dt>
                <dd>
                    <span>{{ globalConfigurations.discription }}</span>
                </dd>
                <dt><span>Host</span></dt>
                <dd>
                    <span>{{ globalConfigurations.host }}</span>
                </dd>
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{ globalConfigurations.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/global-configurations', globalConfigurations.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
